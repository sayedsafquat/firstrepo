version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: /var/www/html/scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: /var/www/html/scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /var/www/html/scripts/stop_server.sh
      timeout: 300
      runas: root
